<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Doctor Lookup</title>
</head>

<body>
  <div class="container" style="display:none;">
    <!-- Input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Doctor Lookup</h1>
        <form>
          <div class="form-group">
            <label for="key-word">Keyword</label>
            <input type="text" class="form-control" id="key-word" aria-describedby="input">
            <small id="input1-Help" class="form-text text-muted">You can put your thoughts here.</small>
          </div>
          <div class="form-group">
            <label for="doctor-name">By Name</label>
            <input type="text" class="form-control" id="doctor-name">
          </div>
          <div class="form-group">
            <label for="doctor-name">What City and State</label>
            <input type="text" class="form-control" id="city" value="Portland Oregon" required>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>

    <!-- Output -->
    <div class="row">
      <div class="results col-md-6 offset-md-3">
        <div class="loading">
          <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="image of a loading icon">
        </div>
        <div class="city-box">
          <!-- Printing city here -->
        </div>
        <div class="output">
          <!-- Printing list here -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
