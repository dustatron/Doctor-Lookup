<!DOCTYPE html>
<html>

<head>
  <title>Doctor Lookup</title>
</head>
<img src="" alt="">

<body>
  <div class="container" style="display:none;">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Doctor Lookup</h1>
        <form>
          <div class="form-group">
            <label for="key-word">Keyword</label>
            <input type="text" class="form-control" id="key-word" aria-describedby="input">
            <small id="input1-Help" class="form-text text-muted">You can put your thoughts here.</small>
          </div>
          <div class="form-group">
            <label for="doctor-name">By Name</label>
            <input type="text" class="form-control" id="doctor-name">
          </div>
          <div class="form-group">
            <label for="doctor-name">What City</label>
            <input type="text" class="form-control" id="city" value="Portland">
          </div>
          <div class="form-group">
            <label for="distance">Distance</label>
            <select class="form-control" id="distance">
              <option>10</option>
              <option>25</option>
              <option>50</option>
              <option>100</option>
              <option>300</option>
            </select>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>

    <!-- output box  -->
    <div class="row">
      <div class="results col-md-6 offset-md-3">
        <div class="loading">
          <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="">
        </div>
        <div class="output">
          <!-- Print List -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
